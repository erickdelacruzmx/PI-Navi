{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Revisa tu correo para restablecer tu contraseña en Navi">
    <title>Revisa tu Correo | Navi</title>
    <script>
        (function () {
            const preference = localStorage.getItem('navi-theme-preference') || 'light';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldUseDark = preference === 'dark' || (preference === 'system' && prefersDark);
            if (shouldUseDark) {
                document.documentElement.classList.add('theme-dark');
                document.body && document.body.classList.add('theme-dark');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <main class="login-box" role="main">
            <header class="login-header">
                <h1>¡Listo!</h1>
                <p>Te enviamos instrucciones de recuperación.</p>
                <h2>Revisa tu correo</h2>
            </header>

            <div class="alert" style="background:#e0e7ff;border:1px solid #c7d2fe;color:#1e3a8a;">
                <i class="fas fa-envelope-open-text" aria-hidden="true"></i>
                <span>Si existe una cuenta con ese correo, recibirás un enlace para restablecer la contraseña.</span>
            </div>

            <footer class="login-footer">
                <p><a href="{% url 'account_login' %}" class="btn-register-link">Volver a iniciar sesión</a></p>
            </footer>
        </main>
    </div>
</body>
</html>
