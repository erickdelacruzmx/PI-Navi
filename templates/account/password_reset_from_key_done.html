{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contraseña actualizada en Navi">
    <title>Contraseña actualizada | Navi</title>
    <script>
        (function () {
            const preference = localStorage.getItem('navi-theme-preference') || 'light';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const shouldUseDark = preference === 'dark' || (preference === 'system' && prefersDark);
            if (shouldUseDark) {
                document.documentElement.classList.add('theme-dark');
                document.body && document.body.classList.add('theme-dark');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="login-body">
    <div class="login-container">
        <main class="login-box" role="main">
            <header class="login-header">
                <h1>¡Perfecto!</h1>
                <p>Tu contraseña se actualizó correctamente.</p>
                <h2>Acceso recuperado</h2>
            </header>
            <footer class="login-footer">
                <p><a href="{% url 'account_login' %}" class="btn-register-link">Iniciar sesión ahora</a></p>
            </footer>
        </main>
    </div>
</body>
</html>
