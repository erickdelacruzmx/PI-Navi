<!-- SECCIÓN: BIBLIOTECA -->
<div v-if="currentMode === 'tutor' && currentSection === 'biblioteca'" class="feature-section p-6 lg:p-8 2xl:p-10">
    <div class="section-header">
        <span class="section-kicker"><i class="fas fa-book"></i>Biblioteca</span>
        <h2 class="text-2xl lg:text-3xl 2xl:text-4xl font-bold text-navi-blue">Biblioteca</h2>
        <p class="section-subtitle text-sm lg:text-base 2xl:text-lg">
            Accede más rápido al contenido por tipo y mantén una navegación visual simple para cada recurso.
        </p>
    </div>

    <div class="modern-grid">
        <!-- CANCIONES -->
        <div class="category-card modern-card card-bg-purple a11y-card rounded-2xl p-6 lg:p-7 2xl:p-8 categoria-canciones cursor-pointer flex flex-col" 
            @click="openLibraryModal('canciones')"
            @keydown.enter.prevent="openLibraryModal('canciones')"
            @keydown.space.prevent="openLibraryModal('canciones')"
            role="button"
            tabindex="0"
            aria-label="Abrir biblioteca de Canciones">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div class="category-icon-mask icon-canciones mb-4 lg:mb-5 2xl:mb-6"></div>
                <h3 class="text-base lg:text-lg 2xl:text-xl font-bold text-navi-blue mb-2 lg:mb-3 2xl:mb-3">Canciones</h3>
                <p class="text-sm lg:text-sm 2xl:text-base text-gray-600">Para cantar y aprender</p>
            </div>
            <div class="flex justify-end mt-4 lg:mt-5 2xl:mt-6">
                <span class="modern-card-arrow"><i class="fas fa-arrow-right text-sm"></i></span>
            </div>
        </div>

        <!-- CUENTOS -->
        <div class="category-card modern-card card-bg-pink a11y-card rounded-2xl p-6 lg:p-7 2xl:p-8 categoria-cuentos cursor-pointer flex flex-col" 
            @click="openLibraryModal('cuentos')"
            @keydown.enter.prevent="openLibraryModal('cuentos')"
            @keydown.space.prevent="openLibraryModal('cuentos')"
            role="button"
            tabindex="0"
            aria-label="Abrir biblioteca de Cuentos">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div class="category-icon-mask icon-cuentos mb-4 lg:mb-5 2xl:mb-6"></div>
                <h3 class="text-base lg:text-lg 2xl:text-xl font-bold text-navi-blue mb-2 lg:mb-3 2xl:mb-3">Cuentos</h3>
                <p class="text-sm lg:text-sm 2xl:text-base text-gray-600">Historias para escuchar</p>
            </div>
            <div class="flex justify-end mt-4 lg:mt-5 2xl:mt-6">
                <span class="modern-card-arrow"><i class="fas fa-arrow-right text-sm"></i></span>
            </div>
        </div>

        <!-- SONIDOS DEL MUNDO -->
        <div class="category-card modern-card card-bg-yellow a11y-card rounded-2xl p-6 lg:p-7 2xl:p-8 categoria-sonidos cursor-pointer flex flex-col" 
            @click="openLibraryModal('sonidosdelmundo')"
            @keydown.enter.prevent="openLibraryModal('sonidosdelmundo')"
            @keydown.space.prevent="openLibraryModal('sonidosdelmundo')"
            role="button"
            tabindex="0"
            aria-label="Abrir biblioteca de Sonidos del Mundo">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div class="category-icon-mask icon-sonidos mb-4 lg:mb-5 2xl:mb-6"></div>
                <h3 class="text-base lg:text-lg 2xl:text-xl font-bold text-navi-blue mb-2 lg:mb-3 2xl:mb-3">Sonidos del Mundo</h3>
                <p class="text-sm lg:text-sm 2xl:text-base text-gray-600">Explora diferentes sonidos</p>
            </div>
            <div class="flex justify-end mt-4 lg:mt-5 2xl:mt-6">
                <span class="modern-card-arrow"><i class="fas fa-arrow-right text-sm"></i></span>
            </div>
        </div>

        <!-- FAVORITOS -->
        <div class="category-card modern-card card-bg-green a11y-card rounded-2xl p-6 lg:p-7 2xl:p-8 categoria-favoritos cursor-pointer flex flex-col" 
            @click="openLibraryModal('favoritos')"
            @keydown.enter.prevent="openLibraryModal('favoritos')"
            @keydown.space.prevent="openLibraryModal('favoritos')"
            role="button"
            tabindex="0"
            aria-label="Abrir biblioteca de Favoritos">
            <div class="flex-1 flex flex-col items-center justify-center text-center">
                <div class="category-icon-mask icon-favoritos mb-4 lg:mb-5 2xl:mb-6"></div>
                <h3 class="text-base lg:text-lg 2xl:text-xl font-bold text-navi-blue mb-2 lg:mb-3 2xl:mb-3">Favoritos</h3>
                <p class="text-sm lg:text-sm 2xl:text-base text-gray-600">Tus favoritos guardados</p>
            </div>
            <div class="flex justify-end mt-4 lg:mt-5 2xl:mt-6">
                <span class="modern-card-arrow"><i class="fas fa-arrow-right text-sm"></i></span>
            </div>
        </div>

    </div>
</div>
